<mat-card class="menu-card">
  <mat-toolbar class="menu-toolbar">
    <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
      <app-favorite-count [favorite]="countFavorite"></app-favorite-count>
      <app-search (updateSearchData)="searchData($event)"></app-search>
      <app-sorting (updateSortingData)="updateData($event)"></app-sorting>
    </mat-toolbar-row>
  </mat-toolbar>
</mat-card>

<div class="cards-section" fxLayout="row wrap" fxLayoutAlign="space-evenly" fxLayoutAlign.lt-sm="center">

  <ng-container *ngIf="visibleContent; else actorsVisible">
    <app-film-item class="mb-2em" fxFlex="30%" fxFlex.lt-md="45%" fxFlex.lt-sm="100%" [data]="film"
      (updateListOfFavorite)="addFilmToFavorit($event)" *ngFor="let film of films">
    </app-film-item>
    <ng-container *ngIf="films.length === 0">
      <div class="mb-2em">Результат поиска не дал результата.</div>
    </ng-container>
    <div class="row btn-section" fxLayout="row" fxLayoutAlign="center">
      <button mat-raised-button color="primary" (click)="nextFilmsPage()" [disabled]='isDisabledFilmsBtn'
        >Показать еще</button>
    </div>
  </ng-container>

  <ng-template #actorsVisible>  
    <app-actor-item class="mb-2em" fxFlex="22%" fxFlex.lt-md="45%" fxFlex.lt-sm="100%" [data]="actor"
      *ngFor="let actor of actors">
    </app-actor-item>
    <div class="row btn-section" fxLayout="row" fxLayoutAlign="center">
      <button mat-raised-button color="primary" (click)="nextActorsPage()" [disabled]='isDisabledActorsBtn'>Показать
        еще</button>
    </div>
  </ng-template>

</div>

<app-spiner *ngIf="spiner"></app-spiner>
