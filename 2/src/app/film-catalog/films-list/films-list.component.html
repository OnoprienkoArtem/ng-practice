<mat-card class="menu-card">
    
    <mat-toolbar class="menu-toolbar">
        <mat-toolbar-row>
          <span *ngIf="favorCnt(); else noFavorits">В избранное добавлено: {{favorCnt()}} элементов</span>
          <ng-template #noFavorits><span>У вас нет избранного</span></ng-template>
          <span class="example-spacer"></span>
            <div>
                <mat-form-field>
                  <mat-select placeholder="Сортировка">
                    <mat-option [value]="ASC">По алфавиту: A-Z</mat-option>
                    <mat-option [value]="DESC">По алфавиту: Z-A </mat-option>
                  </mat-select>
                </mat-form-field>
            </div>
        </mat-toolbar-row>
    </mat-toolbar>

</mat-card>
  
  
<div class="container">
  <div class="row card-wrap">
    <app-film-item
      [data]="film" 
      [favorite]= "isFavorite(film.id)"
      (favorEmit)="filmFavorToggle($event)"
      *ngFor="let film of films">
    </app-film-item>
  </div> 
</div>
