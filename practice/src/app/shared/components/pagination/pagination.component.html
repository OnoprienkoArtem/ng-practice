<div class="pagination" *ngIf="totalPages > 0">
  <div class="numbers">
    <button 
      class="link" 
      (click)="onPage(1)"
      [disabled]="page === 1"
      [ngClass]="{ 'disabled': page === 1 }">
      <i class="material-icons">first_page</i>
    </button>
    <button 
      class="link" 
      (click)="onPrev()" 
      [disabled]="page === 1 "
      [ngClass]="{ 'disabled': page === 1 }">
      <i class="material-icons">chevron_left</i>
    </button>
    <button 
      *ngFor="let pageNum of getPages()" 
      (click)="onPage(pageNum)"
      [ngClass]="{'active': pageNum === page }"
    >{{ pageNum }}
    </button>
    <button 
      class="link" 
      (click)="onNext()" 
      [disabled]="page === totalPages"
      [ngClass]="{ 'disabled': page === totalPages}">
      <i class="material-icons">chevron_right</i>
    </button>
    <button 
      class="link" 
      (click)="onPage(totalPages)"
      [disabled]="page === totalPages"
      [ngClass]="{ 'disabled': page === totalPages}">
      <i class="material-icons">last_page</i>
    </button>
  </div>
</div>
