<div fxLayout="row wrap">
  <mat-form-field class="search-form-field">
    <input matInput type="text" placeholder="Что искать?" [(ngModel)]="searchValue">
    <button 
      mat-button 
      matSuffix 
      mat-icon-button 
      *ngIf="searchValue" 
      aria-label="Clear"
      (click)="searchValue=''; changeSearchValue()"
    >
      <mat-icon>close</mat-icon>
    </button>  
  </mat-form-field>
  <button mat-flat-button (click)="changeSearchValue()">Поиск</button>
</div>
