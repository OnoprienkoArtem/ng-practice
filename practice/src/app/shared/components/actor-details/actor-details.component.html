  <div class='cards'>
    <div>
      <img src="{{imgUrl + actor.profile_path}}" alt="">
    </div>
    <div class='info'>
      <h2>{{actor.name}}</h2>
      <p class='year'>{{actor.birthday}}</p>
      <p class="genre">Место рождения:
        <span>
          <span>{{actor.place_of_birth}} / </span>
        </span>
      </p>
      <p class="description">{{ actor.biography }}</p>      
    </div>
  </div>
