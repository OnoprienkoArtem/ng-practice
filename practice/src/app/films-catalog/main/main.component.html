<div *ngIf="!spiner" class="cards-section" >

  <div>
    <div class="section-header" fxLayout="row wrap" fxLayoutAlign="space-between" fxLayoutAlign.lt-sm="center">
      <h2>Популярные фильмы</h2>
      <button mat-raised-button routerLink="/films-list">Посмотреть все</button>
    </div>
    <div fxLayout="row wrap" fxLayoutAlign="space-between" fxLayoutAlign.lt-sm="center">
      <mat-card
        class="mb-2em" 
        fxFlex="15%" 
        fxFlex.lt-md="45%" 
        fxFlex.lt-sm="100%"      
        *ngFor="let film of films">
        <div>
          <img src="{{imgUrl + film.poster_path}}" alt="">
        </div>
      </mat-card>
    </div>  
  </div>



</div>

<app-spiner *ngIf="spiner"></app-spiner>
