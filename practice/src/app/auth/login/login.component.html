<div class="login-wrapper">

  <div class="background">
    <div *ngFor="let film of films">
      <img src="{{imgUrl + film.poster_path}}" alt="">
    </div>
  </div>

  <div class="background-back">
    <div *ngFor="let background of backgrounds">
      <img src="{{imgUrl + background.poster_path}}" alt="">
    </div>
  </div>
  
  <mat-card class="auth-form" [ngClass]="{'disaperForm': formSection}">
    <section class="title">
      <div class="logo">
        <img src="assets/logo.jpg" alt="">
      </div>
      <h3 class="welcome">Приветствуем Вас на сайте о кино</h3>
      <h5 class="hint">Для работы с сайтом необходимо авторизоваться</h5>
    </section>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-section">

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Имя" formControlName="name">
          <mat-error *ngIf="f.name.invalid">{{getNameErrorMessage()}}</mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Пароль" formControlName="password" [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="f.password.invalid">{{getErrorMessageForPassword()}} </mat-error>
        </mat-form-field>

      </div>
      <button class="enter-btn" mat-raised-button color="accent">Войти</button>
    </form>
  </mat-card>

</div>
